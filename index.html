<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<div class="container">
    <h2>Employee Directory</h2>

    <div id="directory">
        <div class="modal">
            <input id="modal__trigger" type="checkbox">
            <div id="employee-card" for='modal__trigger'>
                <img src="https://via.placeholder.com/150" alt="employee_image">
                <div class="employee-info">
                    <div class="name">Colin Stell</div>
                    <div class="email">colin@colinstelldev.com</div>
                    <div class="city">Gilbert</div>
                </div>
            </div>
            <div class="modal__overlay">
                <div class="modal__wrap">
                    <label for="modal__trigger">&#10006;</label>
                    <img src="https://via.placeholder.com/150" alt="employee_image">
                    <div class="name">Colin Stell</div>
                    <div class="email">colin@colinstelldev.com</div>
                    <div class="city">Gilbert</div>
                    <hr>
                    <div class="phone">(444)-555-6789</div>
                    <div class="address">3893 E Baranca Rd, AZ 85297</div>
                    <div class="dob">Birthday: 06/27/1988</div>
                </div>
            </div>
        </div>

    </div>

</div>
</div>

<body>

    <script src="app.js"></script>
</body>

</html>
